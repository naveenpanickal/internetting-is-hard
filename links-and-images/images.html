<body>
    <h1>Images</h1>
    <p>This page covers common image formats, but you may also be looking for <a
        href='links.html'>links</a> and <a href='misc/extras.html'>useful
        extras</a>.
    </p>
    <h2>JPGs</h2>
    <p>JPG images are goood for photos.</p>
    <img src="images/mochi.jpg" alt="jpg image" width="75">
    <h2>GIFs</h2>
    <P>GIFs are good for animation.</P>
    <img src="images/mochi.gif" alt="gif image" width="75">
    <h2>PNGs</h2>
    <p>PNGs are good for icons and diagrams.</p>
    <img src="images/mochi.png" alt="png image" width="75">
    <h2>SVGs</h2>
    <p>SVGs are <em>amazing</em>. Use them wherever you can. </p>
    <img src="images/mochi.svg" alt="svg image">
